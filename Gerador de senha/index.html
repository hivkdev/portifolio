<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="script.js" defer></script>
<body>
    <main>
        <section class="form-pass">
            <div class="input-password-container">
                <input type="text" id="password"/>
                <button id="copy_pass">Copiar senha</button>
            </div>
            <button id="password-gen-btn">Gerar senha</button>
    
            <section id="options-password">
                <h1 style="font-size: 20px;">Opções</h1>
                <div class="password-length-container">
                    <h2>Tamanho</h2>
                    <input type="number" id="password_len" value="12"/>
                </div>
               <div class="option">
                <input type="checkbox" checked/>
                <label>Simbolos</label>
               </div>
              <div class="option">
                <input type="checkbox" checked/>
                <label>Números</label>
              
              </div>
              <div class="option">
                <input type="checkbox" checked/>
                <label>Letra maiuscula</label>
              
              </div>
              <div class="option">
                <input type="checkbox" checked/>
                <label>Letra Minuscula</label>
              
              </div>
            </section>
        </section>
        <footer>
            <h1>Desenvolvido por <a href="https://hivkdev.tech" style="text-decoration: none;color: aquamarine;">Hivk.dev</a></h1>
        </footer>
    </main>
</body>
</html>
